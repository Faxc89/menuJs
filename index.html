<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN IONIOCONS -->
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <!-- CDN GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Francois+One&family=Kanit:ital,wght@0,300;0,500;1,300&display=swap" rel="stylesheet">
    <!-- ESTILOS CSS-->
    <link rel="stylesheet" href="./css/main.css">
    <!-- FAVICON -->
    <link rel="icon" href="./media/img/genericas/favicon.png">
    <!-- TÍTULO  -->
    <title>MENÚ | Hazel </title>
</head>
<body>
    <!-- SECCIÓN 1- PRINCIPAL: BOTÓN MENÚ -->
    <section id="section-uno" class="container">
        <article class="btn-menu">
            <a class="btn-menu-item" href="#section-dos">MENÚ</a>
        </article>
    </section>

    <!-- SECCIÓN 2. OPCIONES DE MENÚ-->
    <section id="section-dos" class="container">
        <h1>
            OPCIONES DE MENÚ
        </h1>
        <article class="card-opciones-menu">

            <div class="card op-salon">
            <h2> Salón </h2>
            <img src="./media/img/section-dos/card-salon.jpg" width="250" height="200px" alt="cafe de salón">
            </div>

            <div class="card op-take">
            <h2> Take Away</h2>
            <img src="./media/img/section-dos/card-takeaway.jpg" width="250" height="200px" alt=" café para llevar ">
            </div>

        </article>

        <!-- botones de movimiento de flujo -->
        <article class="btn-pagina">
            <a class="btn-pagina-item" href="#section-uno">
                <i class="icon ion-md-home"></i>
            </a>
            <a class="btn-pagina-item" href="#section-tres">
                <i class="icon ion-md-arrow-round-forward"></i>
            </a>
        </article>
    </section>

    <!-- SECCION 3- MENÚ DE SALÓN -->
    <section id="section-tres" class="container">
        <h1>
            OPCIONES DE MENÚ
        </h1>
        <article class="card-opciones-menu">

            <div class="card op-salon">
            <h2> Salón </h2>
            <img src="./media/img/section-dos/card-salon.jpg" width="250" height="200px" alt="cafe de salón">
            </div>

            <div class="card op-take">
            <h2> Take Away</h2>
            <img src="./media/img/section-dos/card-takeaway.jpg" width="250" height="200px" alt=" café para llevar ">
            </div>

        </article>
        <!-- botones de movimiento de flujo -->
        <article class="btn-pagina">
            <a class="btn-pagina-item" href="#section-dos">
                <i class="icon ion-md-arrow-round-back"></i>
            </a>
            <a class="btn-pagina-item" href="#section-uno">
                <i class="icon ion-md-home"></i>
            </a>
            <a class="btn-pagina-item" href="#section-cuatro">
                <i class="icon ion-md-arrow-round-forward"></i>
            </a>
        </article>
    </section>

    <!-- SECCIÓN 4- MENÚ TAKE AWAY -->
    <section id="section-cuatro" class="container">

        <!-- botones de movimiento de flujo -->
        <article class="btn-pagina">
            <a class="btn-pagina-item" href="#section-tres">
                <i class="icon ion-md-arrow-round-back"></i>
            </a>
            <a class="btn-pagina-item" href="#section-uno">                
                <i class="icon ion-md-home"></i>
            </a>
            <a class="btn-pagina-item" href="#section-cinco">
                <i class="icon ion-md-arrow-round-forward"></i>
            </a>
        </article>
    </section>

    <!-- SECCIÓN 5- CALCULADORA  -->
    <section id="section-cinco" class="container">

        <!-- botones de movimiento de flujo -->
        <article class="btn-pagina">
            <a class="btn-pagina-item" href="#section-cuatro">
                <i class="icon ion-md-arrow-round-back"></i>
            </a>
            <a class="btn-pagina-item" href="#section-uno">                
                <i class="icon ion-md-home"></i>
            </a>
            <a class="btn-pagina-item" href="#section-seis">
                <i class="icon ion-md-arrow-round-forward"></i>
            </a>
        </article>
    </section>


    <!-- SECCIÓN 6-CARRITO DE COMPRAS? -->
    <section id="section-seis" class="container">

        <!-- botones de movimiento de flujo -->
        <article class="btn-pagina">
            <a class="btn-pagina-item" href="#section-cinco">
                <i class="icon ion-md-arrow-round-back"></i>
            </a>
            <a class="btn-pagina-item" href="#section-uno">                
                <i class="icon ion-md-home"></i>
            </a>
        </article>
    </section>
</body>
</html>
